<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>ANALYSE ÉLIT CSP GROOM™</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- POPUP CHARGEMENT -->
<div id="loadingPopup">
    <div class="loader"></div>
    <p>Analyse en cours…</p>
</div>

<!-- ÉCRAN D’ACCUEIL -->
<div id="welcome-screen">
    <h1 class="title">ANALYSE ÉLIT<br><span>CSP GROOM</span></h1>
    <p class="subtitle">Système d’Analyse Stratégique Automatisé</p>
    <button class="start-btn" onclick="startGroum()">ENTRER DANS LE SYSTÈME</button>
</div>


<!-- DASHBOARD PRINCIPAL -->
<div id="dashboard" style="display:none;">

    <h2 class="section-title">Analyse Automatique GROOM™</h2>

    <div class="input-grid">

        <div class="input-card">
            <label>Idée business</label>
            <input id="ideaInput" type="text" placeholder="Ex : IA TikTok Produits Digitaux">
        </div>

        <div class="input-card">
            <label>Budget publicitaire ($)</label>
            <input id="budgetInput" type="number" placeholder="Ex : 40">
        </div>

        <div class="input-card">
            <label>Pays</label>
            <select id="countryInput">
                <option value="">Choisir…</option>
                <option>France</option>
                <option>Belgique</option>
                <option>Luxembourg</option>
                <option>Allemagne</option>
                <option>Suisse</option>
                <option>Italie</option>
                <option>Espagne</option>
                <option>Cameroun</option>
                <option>Côte d’Ivoire</option>
                <option>Burkina Faso</option>
                <option>Mali</option>
                <option>Sénégal</option>
                <option>États-Unis</option>
                <option>Royaume-Uni</option>
                <option>RDC</option>
            </select>
        </div>

    </div>

    <button class="analyse-btn" onclick="runGroum()">LANCER L’ANALYSE</button>


    <!-- AFFICHAGE DES RÉSULTATS -->

    <div id="results" style="display:none;">

        <div class="cards-row">

            <div class="result-card">
                <h3>Visiteurs estimés</h3>
                <p id="visiteurs">—</p>
            </div>

            <div class="result-card">
                <h3>Achats estimés</h3>
                <p id="achats">—</p>
            </div>

            <div class="result-card">
                <h3>Taux conversion</h3>
                <p id="conversion">—</p>
            </div>

            <div class="result-card">
                <h3>Score GROUM</h3>
                <p id="scoreFinal">—</p>
            </div>

        </div>

        <canvas id="chartGroum"></canvas>

        <div class="verdict-box">
            <h3>Verdict</h3>
            <p id="verdict">—</p>
        </div>

    </div>

</div>

<script src="script.js"></script>

</body>
</html>
